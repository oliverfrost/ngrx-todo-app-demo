<md-card>
  <md-card-content>
    <md-input-container>
      <input mdInput
             placeholder="What needs to be done?"
             [(ngModel)]="newTodoText">
    </md-input-container>

    <button md-raised-button
            (click)="addToDo()"
            [disabled]="newTodoText.length === 0">Add
    </button>
  </md-card-content>
</md-card>
